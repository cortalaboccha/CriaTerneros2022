<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<link rel="stylesheet" href="principal2.css"></link>

<h:head>

<title>Enfermedades</title>

</h:head>
<body>
	<h:form id="form">
		<div class="card crud-demo">
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Nuevo" icon="pi pi-plus"
						actionListener="#{crudViewE.openNew}"
						update=":form:manage-Enfermedad-content"
						oncomplete="PF('manageEnfermedadDialog').show()"
						styleClass="ui-button-success" style="margin-right: .5rem">
						<p:resetInput target=":form:manage-Enfermedad-content" />
					</p:commandButton>
					<p:commandButton id="delete-Enfermedades-button"
						value="#{crudViewE.deleteButtonMessage}" icon="pi pi-trash"
						actionListener="#{crudViewE.deleteSelectedEnfermedades}"
						styleClass="ui-button-danger"
						disabled="#{!crudViewE.hasSelectedEnfermedades()}" update="@this">
						<p:confirm header="Confirmation"
							message="Delete the selected Enfermedades?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:fileUpload mode="simple" skinSimple="true" label="Import"
						chooseIcon="pi pi-download" />
					<p:commandButton value="Export" icon="pi pi-upload"
						styleClass="ui-button-help" ajax="false">
						<p:dataExporter type="pdf" target="dt-Enfermedades"
							fileName="Enfermedades" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			
			<br></br>

			<p:dataTable id="dt-Enfermedades"
				widgetVar="dtEnfermedadesEnfermedades" var="Enfermedad"
				value="#{crudViewE.enfermedades}" reflow="true"
				styleClass="Enfermedades-table"
				selection="#{crudViewE.selectedEnfermedades}"
				rowKey="#{Enfermedad.id}" paginator="true" rows="10"
				rowSelectMode="add" paginatorPosition="bottom">
				<f:facet name="header">
					<div class="Enfermedades-table-header">
						<span style="font-weight: bold">ENFERMEDADES</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalFilter"
								onkeyup="PF('dtEnfermedades').filter()" placeholder="Buscar" />
						</span>

					</div>
				</f:facet>

				<p:ajax event="rowSelect" update=":form:delete-Enfermedades-button" />
				<p:ajax event="rowUnselect"
					update=":form:delete-Enfermedades-button" />
				<p:ajax event="rowSelectCheckbox"
					update=":form:delete-Enfermedades-button" />
				<p:ajax event="rowUnselectCheckbox"
					update=":form:delete-Enfermedades-button" />
				<p:ajax event="toggleSelect"
					update=":form:delete-Enfermedades-button" />

				<p:column selectionMode="multiple" exportable="false"></p:column>

				<p:column headerText="Nro Enfermedad"
					sortBy="#{Enfermedad.nroTernero}"
					filterBy="#{Enfermedad.nroTernero}">
					<h:outputText value="#{Enfermedad.nroTernero}" />
				</p:column>
				<p:column headerText="Fecha Nacimiento"
					sortBy="#{Enfermedad.fechaNac}" filterBy="#{Enfermedad.fechaNac}">
					<h:outputText
						value="#{formatFechas.convertirFecha(Enfermedad.fechaNac)}"
						id="fecha" />
				</p:column>
				<p:column headerText="Parto" exportable="false">
					<h:outputText value="#{Enfermedad.parto}" />
				</p:column>
				<p:column headerText="Peso" sortBy="#{Enfermedad.peso}">
					<h:outputText value="#{Enfermedad.peso}" style="font-weight: 700">

					</h:outputText>
				</p:column>
				<p:column headerText="Sexo" sortBy="#{Enfermedad.peso}"
					filterBy="#{Enfermedad.peso}">
					<h:outputText value="#{Enfermedad.peso}" />
				</p:column>
				<p:column headerText="Guachera" sortBy="#{Enfermedad.parto}">
					<h:outputText value="#{Enfermedad.parto}" readonly="true" />
				</p:column>

				<p:column exportable="false">
					<p:commandButton icon="pi pi-pencil"
						update=":form:manage-Enfermedad-content"
						oncomplete="PF('manageEnfermedadDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						process="@this">
						<f:setPropertyActionListener value="#{Enfermedad}"
							target="#{crudViewE.selectedEnfermedad}" />
						<p:resetInput target=":form:manage-Enfermedad-content" />
					</p:commandButton>
					<p:commandButton class="ui-button-warning rounded-button"
						icon="pi pi-trash" process="@this"
						oncomplete="PF('deleteEnfermedadDialog').show()">
						<f:setPropertyActionListener value="#{Enfermedad}"
							target="#{crudViewE.selectedEnfermedad}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>



			<p:dialog header="Nueva Enfermedad" showEffect="fade" modal="true"
				widgetVar="manageEnfermedadDialog" responsive="true"
				styleClass="ui-button-outlined" blockScroll="true"
				style="overflow: scroll;
    max-height: 80%;">
				<p:outputPanel id="manage-Enfermedad-content" class="ui-fluid">

					<p:outputPanel rendered="#{not empty crudViewE.selectedEnfermedad}">
						<p:graphicImage
							name="images/Enfermedad/#{crudView.selectedProduct.image}"
							library="demo" styleClass="Enfermedad-image"
							rendered="#{not empty crudView.selectedProduct.image}" />
						<p:divider align="center">
							<span class="ui-tag">Enfermedad</span>
						</p:divider>
						<div class="p-field">
							<p:outputLabel for="name">Nro Ternero</p:outputLabel>
							<p:inputText id="name"
								value="#{crudViewE.selectedEnfermedad.nroTernero}"
								required="true" />
						</div>

						<div class="p-field">
							<p:outputLabel for="description">Fecha Inicio</p:outputLabel>
							<p:datePicker id="description" value="#{evaluacione.fechaEval}"
								required="true" requiredMessage="Se debe ingresar Fecha" />
						</div>

						<p:divider align="center">
							<span class="ui-tag">Sintomatología</span>
						</p:divider>
						<p:outputLabel for="cantidad">T° Rectal</p:outputLabel>
						<p:inputText id="cantidad"
							value="#{crudViewE.selectedEnfermedad.cantCal}" required="true" />

						<p:outputLabel for="tiempo">Deshidratación</p:outputLabel>
						<p:inputText id="tiempo"
							value="#{crudViewE.selectedEnfermedad.tiempo}" required="true" />

						<p:outputLabel for="diarrea">Diarrea</p:outputLabel>
						<p:selectOneRadio id="diarrea" layout="responsive" columns="3">
							<f:selectItem itemLabel="Severidad 1" itemValue="Severidad 1" />
							<f:selectItem itemLabel="Severidad 2" itemValue="Severidad 2" />
							<f:selectItem itemLabel="Severidad 3" itemValue="Severidad 3" />
						</p:selectOneRadio>

						<p:divider align="left">
							<div class="p-d-inline-flex p-ai-center">
								<i class="pi pi-user p-mr-2" /> <b>Respiratoria</b>
							</div>
						</p:divider>
						
						<div class="p-field">
						
						<p:selectBooleanCheckbox itemLabel="Tos" />
						<br />
						<p:selectBooleanCheckbox itemLabel="Descarga Nasal" />
						<p:selectBooleanCheckbox itemLabel="Descarga Ocular" />
						<br />
						<p:selectBooleanCheckbox itemLabel="Frecuencia Normal" />
						<p:selectBooleanCheckbox itemLabel="Frecuencia Acelerada" />
</div>


						<p:divider align="center">
							<span class="ui-tag">Tratamiento</span>
						</p:divider>
						<p:inputTextarea rows="6" cols="33"/>
						<div class="p-field">
							<p:outputLabel for="fechaFT">Fin Tratamiento</p:outputLabel>
							<p:datePicker id="fechaFT"
								value="#{crudViewE.selectedEnfermedad.fechaRef}" required="true"
								requiredMessage="Se debe ingresar Fecha" />
						</div>
						<div class="p-field">
							<p:outputLabel for="fechaM">Muerte</p:outputLabel>
							<p:datePicker id="fechaM"
								value="#{crudViewE.selectedEnfermedad.fechaRef}" required="true"
								requiredMessage="Se debe ingresar Fecha" />
						</div>
				
					</p:outputPanel>
				</p:outputPanel>


				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-check"
						actionListener="#{crudViewE.saveEnfermedad}"
						update="manage-Enfermedad-content"
						process="manage-Enfermedad-content @this" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						onclick="PF('manageEnfermedadDialog').hide()"
						class="ui-button-secondary" />
				</f:facet>
			</p:dialog>


			<p:confirmDialog widgetVar="deleteEnfermedadDialog" showEffect="fade"
				width="300" message="Eliminar este Enfermedad?" header="Confirmar"
				severity="warn">
				<p:commandButton value="Sí" icon="pi pi-check"
					actionListener="#{crudViewE.deleteEnfermedad}" process="@this"
					oncomplete="PF('deleteEnfermedadDialog').hide()" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('deleteEnfermedadDialog').hide()" />
			</p:confirmDialog>

			<p:confirmDialog global="true" showEffect="fade" width="300">
				<p:commandButton value="Sí" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-secondary"
					icon="pi pi-times" />
			</p:confirmDialog>
			
			<br></br>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Atrás" icon="pi pi-undo" action="CriaT.xhtml"
						styleClass="ui-button-secondary" style="margin-right: .5rem">
					</p:commandButton>

				</p:toolbarGroup>
			</p:toolbar>
			
		</div>
	</h:form>
</body>
</html>
