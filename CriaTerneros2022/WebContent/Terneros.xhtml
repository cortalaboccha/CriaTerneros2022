<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" href="principal2.css"></link>


<h:head>
	<title>Terneros</title>
</h:head>
<body>
	<h:form id="form">
		<div class="card crud-demo">
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Nuevo" icon="pi pi-plus"
						actionListener="#{terneroControlNamed.openNew}"
						update=":form:manage-Ternero-content"
						oncomplete="PF('manageTerneroDialog').show()"
						styleClass="ui-button-success" style="margin-right: .5rem">
						<p:resetInput target=":form:manage-Ternero-content" />
					</p:commandButton>
					<p:commandButton id="delete-Terneros-button"
						value="#{terneroControlNamed.deleteButtonMessage}"
						icon="pi pi-trash"
						actionListener="#{terneroControlNamed.deleteSelectedTerneros}"
						styleClass="ui-button-danger"
						disabled="#{!terneroControlNamed.hasSelectedTerneros()}"
						update="@this">
						<p:confirm header="Confirmation"
							message="Delete the selected Terneros?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:fileUpload mode="simple" skinSimple="true" label="Import"
						chooseIcon="pi pi-download" />
					<p:commandButton value="Export" icon="pi pi-upload"
						styleClass="ui-button-help" ajax="false">
						<p:dataExporter type="pdf" target="dt-Terneros"
							fileName="Terneros" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<br></br>


			<p:dataTable id="dt-Terneros" widgetVar="dtTerneros" var="t"
				value="#{terneroControlNamed.terneros}" reflow="true"
				styleClass="Terneros-table"
				selection="#{terneroControlNamed.seleccionados}" rowKey="#{t.id}"
				paginator="true" rows="10" rowSelectMode="add"
				paginatorPosition="bottom">
				<f:facet name="header">
					<div class="Terneros-table-header">
						<span style="font-weight: bold">TERNEROS</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalFilter"
								onkeyup="PF('dtTerneros').filter()" placeholder="Buscar" />
						</span>

					</div>
				</f:facet>

				<p:ajax event="rowSelect" update=":form:delete-Terneros-button" />
				<p:ajax event="rowUnselect" update=":form:delete-Terneros-button" />
				<p:ajax event="rowSelectCheckbox"
					update=":form:delete-Terneros-button" />
				<p:ajax event="rowUnselectCheckbox"
					update=":form:delete-Terneros-button" />
				<p:ajax event="toggleSelect" update=":form:delete-Terneros-button" />

				<p:column selectionMode="multiple" exportable="false"></p:column>

				<p:column headerText="Nro Ternero" sortBy="#{t.nroTernero}"
					filterBy="#{t.nroTernero}">
					<h:outputText value="#{t.nroTernero}" />
				</p:column>
				<p:column headerText="Image" exportable="false">
					<h:graphicImage name="Imagenes/CT-MOV.png" />
				</p:column>
				<p:column headerText="Fecha Nacimiento" sortBy="#{t.fechaNac}">
					<h:outputText value="#{t.fechaNac}" id="fecha">
						<f:convertDateTime type="date" timeZone="CST" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Parto" exportable="false">
					<h:outputText value="#{t.parto}" />
				</p:column>
				<p:column headerText="Peso" sortBy="#{t.peso}">
					<h:outputText value="#{t.peso}" style="font-weight: 700">
					</h:outputText>
				</p:column>
				<p:column headerText="Calostro" sortBy="#{t.cantCal}">
					<h:outputText value="#{t.cantCal}" style="font-weight: 700">
					</h:outputText>
				</p:column>
				<p:column headerText="Inicio Calostro" sortBy="#{t.tiempo}">
					<h:outputText value="#{t.tiempo}" style="font-weight: 700">
					</h:outputText>
				</p:column>
				<p:column headerText="Fecha refractometria" sortBy="#{t.fechaRef}">
					<h:outputText value="#{t.fechaRef}" style="font-weight: 700">
						<f:convertDateTime type="date" timeZone="CST" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Valor refractometria" sortBy="#{t.valor}">
					<h:outputText value="#{t.valor}" style="font-weight: 700">
					</h:outputText>
				</p:column>

				<p:column headerText="Fecha destete" sortBy="#{t.fechaDes}">
					<h:outputText value="#{t.fechaDes}" style="font-weight: 700">
						<f:convertDateTime type="date" timeZone="CST" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Altura destete" sortBy="#{t.altura}">
					<h:outputText value="#{t.altura}" style="font-weight: 700">
					</h:outputText>
				</p:column>


				<p:column exportable="false">
					<p:commandButton icon="pi pi-pencil"
						update=":form:manage-Ternero-content"
						oncomplete="PF('manageTerneroDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						process="@this">
						<f:setPropertyActionListener value="#{Ternero}"
							target="#{terneroControlNamed.selectedTernero}" />
						<p:resetInput target=":form:manage-Ternero-content" />
					</p:commandButton>
					<p:commandButton class="ui-button-warning rounded-button"
						icon="pi pi-trash" process="@this"
						oncomplete="PF('deleteTerneroDialog').show()">
						<f:setPropertyActionListener value="#{Ternero}"
							target="#{terneroControlNamed.selectedTernero}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>



			<p:dialog header="Nuevo Ternero" showEffect="fade" modal="true"
				widgetVar="manageTerneroDialog" responsive="true"
				styleClass="ui-button-outlined" blockScroll="true"
				style="overflow: scroll;
    max-height: 80%;">
				<p:outputPanel id="manage-Ternero-content" class="ui-fluid">

					
					 <p:outputPanel
						rendered="#{not empty terneroControlNamed.selectedTernero}">
						<p:divider align="center">
						
						
							<span class="ui-tag">Nacimiento</span>
						</p:divider>
						<div class="p-field">
							<p:outputLabel for="imagen">Imagen</p:outputLabel>
							<p:inputText id="imagen"
								value="#{terneroControlNamed.selectedTernero.imagen}" required="false" />
						
						</div>
						<div class="p-field">
							<p:outputLabel for="name">Nro Ternero</p:outputLabel>
							<p:inputText id="name"
								value="#{terneroControlNamed.selectedTernero.nroTernero}" required="false" />
						
						</div>
						 <div class="p-field p-col-12 p-md-4">
                <p:outputLabel for="fechaN" >Fecha Nacimiento</p:outputLabel>
                
							<p:calendar id="fechaN" value="#{terneroControlNamed.selectedTernero.fechaNac}"
				navigator="true" pattern="dd/MM/yyyy" required="true"
				requiredMessage="***Fecha de Nacimiento es requerida***"
				readonlyInput="true" showOn="button" title="Fecha Nacimiento"></p:calendar>
				</div>
						<div class="p-field">
							<p:outputLabel for="parto">Parto</p:outputLabel>
							<p:selectOneRadio id="parto"
								value="#{terneroControlNamed.selectedTernero.parto}" layout="responsive"
								columns="2">
								<f:selectItem itemLabel="Normal" itemValue="Normal" />
								<f:selectItem itemLabel="Asistido" itemValue="Asistido" />
							</p:selectOneRadio>
						</div>
						<div>
							<p:outputLabel for="peso">Peso(Kg)</p:outputLabel>
							<p:inputText id="peso" value="#{terneroControlNamed.selectedTernero.peso}"
								required="true" />
						</div>
						
							
	
						<p:divider align="center">
							<span class="ui-tag">Calostrado</span>
						</p:divider>
						<p:outputLabel for="cantidad">Cantidad(L)</p:outputLabel>
						<p:inputText id="cantidad"
							value="#{terneroControlNamed.selectedTernero.cantCal}" required="true" />

						<p:outputLabel for="tiempo">Tiempo/Nacimiento</p:outputLabel>
						<p:inputText id="tiempo" value="#{terneroControlNamed.selectedTernero.tiempo}"
							required="true" />

						<p:divider align="center">
							<span class="ui-tag">Refractrometria</span>
						</p:divider>

						<p:outputLabel for="valor">Valor</p:outputLabel>
						<p:inputText id="valor" value="#{terneroControlNamed.selectedTernero.valor}"
							required="true" />
							
							<p:outputLabel for="fechaF">Fecha</p:outputLabel>
							<p:datePicker  id="fechaF"
								value="#{terneroControlNamed.selectedTernero.fechaRef}" required="false"/>
							

						<p:divider align="center">
							<span class="ui-tag">Desleche</span>
							
						</p:divider>
							<p:outputLabel for="fechaDes">Fecha</p:outputLabel>
							<p:datePicker id="fechaDes" value="#{terneroControlNamed.selectedTernero.fechaDes}"
							required="true" />
						<p:outputLabel for="pesodest">Peso(Kg)</p:outputLabel>
						<p:inputText id="pesodest"
							value="#{terneroControlNamed.selectedTernero.pesoDes}" required="true" />
						<p:outputLabel for="altura">Altura</p:outputLabel>
						<p:inputText id="altura" value="#{terneroControlNamed.selectedTernero.altura}"
							required="true" />




					</p:outputPanel>
				</p:outputPanel>


				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-check"
						actionListener="#{terneroControlNamed.crear()}"
						update="manage-Ternero-content"
						process="manage-Ternero-content @this" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						onclick="PF('manageTerneroDialog').hide()"
						class="ui-button-secondary" />
				</f:facet>
			</p:dialog>


			<p:confirmDialog widgetVar="deleteTerneroDialog" showEffect="fade"
				width="300" message="Eliminar este Ternero?" header="Confirmar"
				severity="warn">
				<p:commandButton value="SÃ­" icon="pi pi-check"
					actionListener="#{terneroControlNamed.eliminar()}"
					process="@this" oncomplete="PF('deleteTerneroDialog').hide()" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('deleteTerneroDialog').hide()" />
			</p:confirmDialog>

			<p:confirmDialog global="true" showEffect="fade" width="300">
				<p:commandButton value="SÃ­" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-secondary"
					icon="pi pi-times" />
			</p:confirmDialog>

			<br></br>

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="AtrÃ¡s" icon="pi pi-undo"
						onclick="window.history.back();" styleClass="ui-button-secondary"
						style="margin-right: .5rem">
					</p:commandButton>

				</p:toolbarGroup>
			</p:toolbar>

		</div>
	</h:form>
</body>
</html>
